<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stephen Moran | GitHub user search app</title>
</head>
<body>
  <div class="grid-container">
    <div class="wrapper">
      <nav class="flex-row">
        <h2>devfinder</h2>
        <div class="flex-row">
          <span class="light-toggle">Dark</span>
          <button id="theme_toggler">
            <img class="light-toggle-icon" src="./assets/icon-moon.svg" alt="moon-icon">
          </button> 
        </div>
      </nav>
    </div>

    <div class="wrapper">
      <form class="flex-row" action="">
        <img class="search-icon" src="./assets/icon-search.svg" alt="search-icon">
        <input placeholder="Search GitHub username..." type="text" name="user" id="search">
        <button>Search</button>
      </form>
    </div>

    <div class="wrapper main-area">
      <section>
        <div class="header flex-row">
          <img src="" alt="">
          <div class="flex-column">
            <h3>The Octocat</h3>
            <p class="user-handle">@octocat</p>
            <p class="date">Joined 25 Jan 2011</p>
          </div>
        </div>
        <div class="body-text">
          <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
          <div class="repo-info flex-row">
            <div class="flex-column">
              <p>Repos</p>
              <span>8</span> 
            </div>
            <div class="flex-column">
              <p>Followers</p>
              <span>8</span> 
            </div>
            <div class="flex-column">
              <p>Following</p>
              <span>8</span> 
            </div>
          </div>
        </div>
        <div class="footer flex-row">
          <ul class="flex-column">
            <div class="flex-row">
              <a href=""><img src="/assets/icon-location.svg" alt=""></a><li>San Francisco</li>
            </div>
            <div class="flex-row">
              <a href=""><img src="./assets/icon-website.svg" alt=""></a><li>https://github.blog </li>
            </div>
            <div class="flex-row">
              <a href=""><img src="./assets/icon-twitter.svg" alt=""></a><li>Twiiter</li> 
            </div>
            <div class="flex-row">
              <a href=""><img src="./assets/icon-company.svg" alt=""></a><li>@github</li> 
            </div>
          </ul>
        </div>
      </section>
    </div>
  </div>
  <script src="./github.js"></script>
  <script src="./app.js"></script>
</body>
</html>
