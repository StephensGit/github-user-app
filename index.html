<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stephen Moran | GitHub user search app</title>
</head>
<body>
  <div class="grid-container">
    <div class="wrapper">
      <nav class="flex-row">
        <h2>devfinder</h2>
        <div class="flex-row">
          <span class="light-toggle">Dark</span>
          <img class="light-toggle-icon" src="./assets/icon-moon.svg" alt="moon-icon">
        </div>
      </nav>
    </div>

    <div class="wrapper">
      <form class="flex-row" action="">
        <img class="search-icon" src="./assets/icon-search.svg" alt="search-icon">
        
        <input placeholder="Search GitHub username..." type="search" name="" id="">
        <button>Search</button>
      </form>
    </div>

    <div class="wrapper">
      <section>
        <div class="header flex-row">
          <img src="" alt="">
          <div class="flex-column">
            <h2>The Octocat</h2>
            <a href="#"></a>
            <p>Joined 25 Jan 2011</p>
          </div>
        </div>
        <div class="body-text">
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam amet consequuntur dicta saepe asperiores sequi!</p>
          <div class="repo-info flex-row">
            <div class="flex-column">
              <p>Repos</p>
              <span>8</span> 
            </div>
            <div class="flex-column">
              <p>Followers</p>
              <span>8</span> 
            </div>
            <div class="flex-column">
              <p>Following</p>
              <span>8</span> 
            </div>
          </div>
        </div>
        <div class="footer">
          <ul>
            <li><a href="#"><img src="/assets/icon-location.svg" alt=""></a>San Francisco</li>
            <li><a href=""><img src="./assets/icon-website.svg" alt=""></a>https://github.blog</li>
            <li><a href=""><img src="./assets/icon-twitter.svg" alt=""></a> Twiiter</li>
            <li><a href=""><img src="./assets/icon-company.svg" alt=""></a>@github</li>
          </ul>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
